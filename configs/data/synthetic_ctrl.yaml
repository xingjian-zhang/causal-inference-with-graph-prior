dataset:
  name: "synthetic"
  num_cast: 900
  threshold_large_half: 0.02
  threshold_small_half: 0.005
  target_movie_set: [5, 6, 10]
  noise_sigma: 1
  counterfactual: false
  b: null
  g: 10
  C: null
  random_seed: null
  poi: "genres"
  strategy: "gaussian_kernel"
  covariates: True
  strategy_kwargs:
    threshold: 0.99
    sigma: 0.1
    binary: False
  dataloader_kwargs:
    batch_size: 2048
    num_workers: 0

train:
  lr: 0.01
  monte_carlo_size: 64
  split_kwargs:
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15
  trainer_kwargs:
    max_epochs: 500
    check_val_every_n_epoch: 2
    log_every_n_steps: 1
